<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js" type="text/javascript"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
    </script>
  </head>
  <body>
  <div class="container">
    <h1> Vacation locations </h1>


    <form>

      <label> to be or not to be?
        <br>
        be: <input name="theQuestion" value="1" checked type="radio" >
        <br>
        nah: <input id="die" name="theQuestion" value="0" type="radio" >
      </label>

      <br><br>

      <label> do you like hamburgers?
        <br>
        yes i do: <input name="hamburger" value="1" checked type="radio" >
        <br>
        no i dont: <input name="hamburger" value="0" type="radio">
      </label>

      <br><br>

      <label> do you like mr.superman?
        <br>
        kinda: <input name="superman" value="1" checked type="radio" >
        <br>
        ehh: <input name="superman" value="0" type="radio">
      </label>

      <br><br>

      <label> do you want seafood?
        <br>
        why not? :  <input name="seafood" value="1" checked type="radio" >
        <br>
        no no no:  <input name="seafood" value="0" type="radio">
      </label>

      <br><br>

      <label> do you like mr.aquaman?
        <br>
        of course :  <input name="aquaman" value="1" checked type="radio" >
        <br>
        why:  <input name="aquaman" value="0" type="radio">
      </label>

      <br><br>


      <button type="submit" name="button" class="btn btn-danger"> PRESS </button>

    </form>



    <div class="location_images">
      <h1></h1>

      <div class="anywhere_image">
        <img src="imgs/anywhere.jpg" alt="anywhere is fine for someone who likes everything">
      </div>

      <div class="beach_image">
        <img src="imgs/beach.jpg" alt="the beach">
      </div>

      <div class="grave_image">
        <img src="imgs/grave.jpg" alt="your grave">
      </div>

      <div class="land_image">
        <img src="imgs/land.jpg" alt="the land">
      </div>

      <div class="sea_image">
        <img src="imgs/sea.jpg" alt="the sea">
      </div>

    </div>

  </div>
  </body>
</html>
